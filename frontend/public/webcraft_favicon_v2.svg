  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="none"/>
  
  <!-- Code symbol < -->
  <path d="M12 10 L8 14 L8 18 L12 22" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
